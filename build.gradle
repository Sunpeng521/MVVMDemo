//                        && !details.requested.name.contains('multidex')) {
//                    details.useVersion "28.0.0"
//                }
//            }
//        }
//    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.jfrog.org/libs-snapshot" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
